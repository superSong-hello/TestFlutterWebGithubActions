steps:
  # Install Flutter SDK && Build Flutter Web app
  - name: 'cirrusci/flutter'
    entrypoint: /bin/sh
    args:
    - '-c'
    - |
      echo "start"
      ls
      echo "step 1"
      cd
      ls
      dart pub global activate melos
      dart pub add melos --dev
      melos build:flutterWeb:dev
  # Upload to GAE
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
    - '-c'
    - |
      cd packages/daifuku/
      gcloud app deploy app.yaml

