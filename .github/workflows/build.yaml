name: build_and_deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.5' # 指定 Flutter 版本
        
#      - name: clean
#        run: flutter clean

      - name: Get Packages
        run: flutter pub get

      - name: Build Web
        run: flutter build web --base-href="/FlutterWebGithubActions/" --web-renderer html

