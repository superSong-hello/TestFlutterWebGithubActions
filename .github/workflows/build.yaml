name: build_and_deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.5' # 指定 Flutter 版本
        
      - name: clean and install pub
        run: |
          flutter clean
          flutter pub get

      - name: Build Web
        run: |
          flutter build web --base-href="/TestFlutterWebGithubActions/" --web-renderer html
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.TOKEN }}
          publish_dir: ./build/web
          
      - name: Configure SMTP server
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          from: 'song_jichao@c.tre-inc.com'
          to: songjichao225@163.com,songjichao225@sina.com
          subject: 'Build completed successfully'
          body: 'Your build has completed successfully.'

